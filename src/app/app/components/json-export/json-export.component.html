<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Import/export</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="exportForm">
    <mat-form-field>
      <textarea matInput formControlName="body" rows="10" cols="80"></textarea>
    </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button title="Esporta il progetto in formato JSON" (click)="exportToJson()">Export to text</button>
    <button mat-raised-button title="Applica il contenuto della textarea" (click)="importFromJson()">Import from text</button>
  </mat-card-actions>
</mat-card>
